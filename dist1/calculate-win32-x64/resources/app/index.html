<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./renderer/index.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css">
</head>
<body>
    <div class="page">
        <div class="weui-form">
          <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
              <div class="weui-cells__title">生成题目</div>
              <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_active">
                  <div class="weui-cell__hd"><label class="weui-label">题目范围</label></div>
                  <div class="weui-cell__bd">
                      <input id="questionRange" class="weui-input" placeholder="填写生成题目的范围"/>
                  </div>
                </div>
                <div class="weui-cell weui-cell_active">
                  <div class="weui-cell__hd"><label class="weui-label">题目数量</label></div>
                  <div class="weui-cell__bd">
                      <input id="questionNum" class="weui-input" placeholder="填写小于10000的数"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weui-form__opr-area">
            <a class="weui-btn weui-btn_primary" id="questionGenerate"   href="javascript:">生成题目</a>
          </div>
        </div>
        <div id="js_toast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已完成</p>
            </div>
        </div>
        <div class="weui-cells__title">校对答案</div>
        <div class="weui-cells">
            <a class="weui-cell  weui-cell_access" id="questionAddr" href="javascript:">
                <div class="weui-cell__bd">
                    <p>题目文件</p>
                </div>
                <div class="weui-cell__ft addr" id="questionDetailAddr">点击选择题目</div>
            </a>
            <a class="weui-cell  weui-cell_access" id="answerAddr" href="javascript:">
                <div class="weui-cell__bd">
                    <p>答案文件</p>
                </div>
                <div class="weui-cell__ft addr" id="answerDetailAddr">点击选择答案</div>
            </a>
        </div>
            <a class="weui-btn weui-btn_primary check" id="check"  href="javascript:">校对答案</a>
      </div>
      <!-- 生成成功提示 -->
      <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <div class="js_dialog" id="errToast" style="display: none;">
      <div class="weui-mask"></div>
      <div class="weui-dialog">
          <div class="weui-dialog__bd">请确保你正确输入了题目范围和数量</div>
          <div class="weui-dialog__ft" id="hideErrToast">
              <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" >知道了</a>
          </div>
      </div>
  </div>
    <script src="./renderer/index.js"></script>
</body>
</html>
